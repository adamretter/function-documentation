<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <h1 class="front-title">XQuery Function Documentation</h1>
    <form id="fun-query-form" name="f-query" action="" method="GET">
        <table>
            <tr>
                <td>
                    <select name="type" class="templates:form-control">
                        <option value="name">Function Name</option>
                        <option value="desc">Description</option>
                    </select>
                </td>
                <td>
                    <input id="query-field" name="q" type="text" class="templates:form-control"/>
                </td>
                <td class="f-btn">
                    <button id="f-btn-search" type="submit" name="action" class="btn" value="search">Search</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="module">Or display <b>all</b> in:</label>
                </td>
                <td>
                    <select name="module" class="app:modules-select">
                        <option value="All">All</option>
                    </select>
                </td>
                <td class="f-btn">
                    <button id="f-btn-browse" type="submit" name="action" class="btn" value="browse">Browse</button>
                </td>
            </tr>
            <!--tr>
                <td>Re-scan all modules (may take a few seconds)</td>
                <td>
                    <button id="f-btn-reindex" class="btn">Reindex</button>
                </td>
                <td>
                    <img id="f-load-indicator" src="resources/images/ajax-loader.gif"/>
                </td>
            </tr-->
        </table>
        <input type="hidden" name="prev" value="{$action}"/>
    </form>
    <div id="results">
        <div class="app:action">
            <div class="app:module"/>
        </div>
    </div>
</div>
