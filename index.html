<div class="templates:surround?with=templates/page.html&amp;at=content">
    <h1 class="front-title">XQuery Function Documentation</h1>
    <form id="fun-query-form" name="f-query" action="" method="POST">
        <table>
            <tr>
                <td class="f-btn" width="10%">
                    <button id="f-btn-search" type="submit" name="action" value="search" class="btn">Search</button>
                </td>
                <td width="10%">
                    <select name="type" class="templates:form-control">
                        <option value="name">Function Signature</option>
                        <option value="desc">Description</option>
                    </select>
                </td>
                <td width="5%" style="text-align:center">for</td>
                <td>
                    <input id="query-field" name="q" type="text" class="templates:form-control"/>
                </td>
            </tr>
            <tr>
                <td class="f-btn">
                    <button id="f-btn-browse" type="submit" name="action" class="btn" value="browse">Browse</button>
                </td>
                <td colspan="3">
                    <select name="module" class="app:modules-select">
                        <option value="All">All</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="f-btn-reindex" class="btn">Regenerate</button>
                </td>
                <td colspan="3">XQuery Function Documentation (after the addition of new modules)</td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td>
                    <img id="f-load-indicator" src="resources/images/ajax-loader.gif"/>
                </td>
                <td/>
            </tr>
        </table>
    </form>
    <div id="messages"/>
    <div id="results">
        <div class="app:action">
            <div class="app:module"/>
        </div>
    </div>
</div>
