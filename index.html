<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <h1>XQuery Function Documentation</h1>
    <form id="fun-query-form" name="f-query" class="form-horizontal" action="" method="POST">
        <div class="control-group">
            <label class="control-label">Search</label>
            <div class="controls">
                <div class="input-prepend input-append">
                    <select name="type" class="templates:form-control">
                        <option value="name">Function Signature</option>
                        <option value="desc">Description</option>
                    </select>
                    <input id="query-field" name="q" type="text" class="templates:form-control"/>
                    <button id="f-btn-search" type="submit" name="action" value="search" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a id="browse" class="btn" href="browse.html?extensions=true">Browse</a>
                <span class="help-inline">Browse all functions</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
                <img id="f-load-indicator" src="resources/images/ajax-loader.gif"/>
            </label>
            <div class="controls">
                <button id="f-btn-reindex" class="btn">Regenerate</button>
                <span class="help-inline">XQuery Function Documentation (after modification or addition of functions)</span>
            </div>
        </div>
    </form>
    <div id="messages"/>
    <div id="results">
        <div class="app:action">
            <div class="app:module"/>
        </div>
    </div>
</div>
